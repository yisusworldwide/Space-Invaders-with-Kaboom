<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yisusworldwide Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="kaboom.js"></script>
    <script type="module">
        kaboom(); 

        loadSprite("space-invader", "sprites/space-invader.png");
        loadSprite("space-ship", "sprites/space-ship.png");

        const spaceInvader = add([ 
            sprite("space-invader"),
            pos(30, 30),
            area(),  
            origin("center"),
            rotate(0),
        ]);

        const spaceShip = add([ 
            sprite("space-ship"),
            pos(300, 303),
            scale(0.5),
            area(),  
            origin("center"),
            rotate(0),
        ]);

        loadSprite("wall", "sprites/wall.png")

        const MOVE_SPEED = 200;
        const INVADER_SPEED = 100;
        let CURRENT_SPEED = INVADER_SPEED;
        const LEVEL_DOWN = 100;

        layer(["obj", "ui"], "obj")

        addLevel([
          "! ^^^^^^^^^^^     &",
          "! ^^^^^^^^^^^     &",
          "! ^^^^^^^^^^^     &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
        ], {
            width: 30,
            height: 22,
            "^" : () => [
                sprite("space-invader"),
                scale(0.3),
                pos(),
                area(),
                solid(),
                "space-invader",
            ],
            "!" : () => [
                sprite("wall"),
                area(),
                pos(),
                solid(),
                "left-wall",
            ],
            "&" : () => [
                sprite("wall"),
                area(),
                pos(),
                solid(),
                "right-wall",
            ]
        })

        keyDown('right', () => {
            spaceShip.move(MOVE_SPEED,0);
        })

        keyDown('left', () => {
            spaceShip.move(-MOVE_SPEED,0);
        })

        //SPAWN BULLET

        function spawnBullet(p) {
            add([
                rect(6,18),
                pos(p),
                origin("center"),
                color(0.5, 0.5, 1),
                "bullet",
            ])
        }

        keyPress('space', () => {
            spawnBullet(player.pos.add(0,0))
        })

        const score = add([
            text("Score: 0"),
            pos(50, 50),
            layer("ui"),
            scale(0.5),
            { value: 0 },
        ])

        const TIME_LEFT = 14;

        const timer = add([
            text("Time: 0"),
            pos(50, 90),
            layer("ui"),
            scale(0.4),
            { time: TIME_LEFT },
        ])

        const font = "sinko";

        // POP-UP LETTERING WHEN GAME OVER

        // const lose = drawText({
        //     text: "you lose",
        //     size: 48,
        //     font: font,
        //     width: 120,
        //     pos: vec2(100, 200),
        //     color: rgb(0, 0, 255),
        // })

        // WHEN TIME'S UP YOU LOSE

        // timer.action(() => {
        //     timer.time -= dt();
        //     timer.next = timer.time.toFixed(2);
        //     if (timer.time <= 0) {
        //         go("lose", { score: score.value})
        //     }
        // })

        // LEVEL DOWN WHEN COLLIDE WALLS

        action("space-invader", (s) => {
            s.move(CURRENT_SPEED, 0);
        })

        spaceInvader.onCollide("right-wall", (rightWall) => {
            CURRENT_SPEED = INVADER_SPEED
            spaceInvader.onUpdate(() => {
                spaceInvader.moveTo(0, LEVEL_DOWN)
            })
        })

        spaceInvader.onCollide("left-wall", (leftWall) => {
            CURRENT_SPEED = INVADER_SPEED
            every("space-invader", (s) => {
                spaceInvader.moveTo(0, 100)
            })
        })

        // spaceInvader.onCollide("left-wall", (leftWall) => {
        //     CURRENT_SPEED = INVADER_SPEED
        //     every("space-invader", (s) => {
        //         s.move(0, LEVEL_DOWN)
        //     })
        // })

        // IF SPACE INVADERS REACH SPACESHIP IT'S OVER
        
        spaceShip.overlaps("space-invader", () => {
            go("lose", {score: score.value})
        })

        action("space-invader", (s) => {
            if(s.pos.y >= (12 * 22)) {
                go("lose", {score: score.value})
            }
        })

        

    </script>
</body>

</html>
