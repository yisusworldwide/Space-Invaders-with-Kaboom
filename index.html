<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yisusworldwide Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="kaboom.js"></script>
    <script type="module">
        kaboom(); 

        loadSprite("space-invader", "sprites/space-invader.png");
        loadSprite("space-ship", "sprites/space-ship.png");

        const spaceInvader = add([ 
            sprite("space-invader"),
            pos(30, 30),
            area(),  
            origin("center"),
            rotate(0),
        ]);

        const spaceShip = add([ 
            sprite("space-ship"),
            pos(300, 235),
            scale(0.5),
            area(),  
            origin("center"),
            rotate(0),
        ]);

        loadSprite("wall", "sprites/wall.png")

        const MOVE_SPEED = 200;

        addLevel([
          "! ^^^^^^^^^^^     &",
          "! ^^^^^^^^^^^     &",
          "! ^^^^^^^^^^^     &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
        ], {
            width: 30,
            height: 22,
            "^" : () => [
                sprite("space-invader"),
                scale(0.3),
                area(),
                solid(),
            ],
            "!" : () => [
                sprite("wall"),
                "left-wall",
            ],
            "&" : () => [
                sprite("wall"),
                "right-wall",
            ]
        })

        keyDown('right', () => {
            spaceShip.move(MOVE_SPEED,0);
        })

        keyDown('left', () => {
            spaceShip.move(-MOVE_SPEED,0);
        })

        // bean.onUpdate(() => {
        //     bean.angle -= 200 * dt()
        // })

        // bean.onCollide("dangerous", (dangerous) => {
        //     destroy(bean)
        // })
        
        
    </script>
</body>

</html>
