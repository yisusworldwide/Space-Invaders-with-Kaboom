<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yisusworldwide Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="kaboom.js"></script>
    <script type="module">
        kaboom(); 

        loadSprite("space-invader", "sprites/space-invader.png");
        loadSprite("space-ship", "sprites/space-ship.png");

        const spaceInvader = add([ 
            sprite("space-invader"),
            pos(30, 30),
            area(),  
            origin("center"),
            rotate(0),
        ]);

        const spaceShip = add([ 
            sprite("space-ship"),
            pos(300, 303),
            scale(0.5),
            area(),  
            origin("center"),
            rotate(0),
        ]);

        loadSprite("wall", "sprites/wall.png")

        const MOVE_SPEED = 200;

        layer(["obj", "ui"], "obj")

        addLevel([
          "! ^^^^^^^^^^^     &",
          "! ^^^^^^^^^^^     &",
          "! ^^^^^^^^^^^     &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
          "!                 &",
        ], {
            width: 30,
            height: 22,
            "^" : () => [
                sprite("space-invader"),
                scale(0.3),
                area(),
                solid(),
                "space-invader",
            ],
            "!" : () => [
                sprite("wall"),
                area(),
                solid(),
                "left-wall",
            ],
            "&" : () => [
                sprite("wall"),
                area(),
                solid(),
                "right-wall",
            ]
        })

        keyDown('right', () => {
            spaceShip.move(MOVE_SPEED,0);
        })

        keyDown('left', () => {
            spaceShip.move(-MOVE_SPEED,0);
        })

        const score = add([
            text("Score: 0"),
            pos(50, 50),
            layer("ui"),
            scale(0.5),
            { value: 0 },
        ])

        const TIME_LEFT = 14;

        const timer = add([
            text("Time: 0"),
            pos(50, 90),
            layer("ui"),
            scale(0.4),
            { time: TIME_LEFT },
        ])

        const font = "sinko";

        // const lose = drawText({
        //     text: "you lose",
        //     size: 48,
        //     font: font,
        //     width: 120,
        //     pos: vec2(100, 200),
        //     color: rgb(0, 0, 255),
        // })

        // timer.action(() => {
        //     timer.time -= dt();
        //     timer.next = timer.time.toFixed(2);
        //     if (timer.time <= 0) {
        //         go("lose", score.value)
        //     }
        // })

        // bean.onUpdate(() => {
        //     bean.angle -= 200 * dt()
        // })

        const INVADER_SPEED = 100;
        let CURRENT_SPEED = INVADER_SPEED;
        const LEVEL_DOWN = 100;

        action("space-invader", (s) => {
            s.move(CURRENT_SPEED, 0);
        })

        spaceInvader.onCollide("right-wall", (rightWall) => {
            CURRENT_SPEED = -INVADER_SPEED
            every("space-invader", (s) => {
                s.move(0, LEVEL_DOWN)
            })
        })

        spaceInvader.onCollide("left-wall", (leftWall) => {
            CURRENT_SPEED = INVADER_SPEED
            every("space-invader", (s) => {
                s.move(0, LEVEL_DOWN)
            })
        })
        
        
    </script>
</body>

</html>
